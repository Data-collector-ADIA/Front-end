<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector ADIA - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 18px;
            color: #fff;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .close-sidebar:hover {
            color: #fff;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .task-item {
            padding: 12px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #1f1f1f;
        }

        .task-item:hover {
            border-color: #667eea;
            background: #252525;
        }

        .task-item.active {
            border-color: #667eea;
            background: #2a2a4a;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .task-title {
            font-weight: 500;
            color: #e0e0e0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            font-size: 13px;
        }

        .task-status {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #3d3300;
            color: #ffb800;
        }

        .status-running {
            background: #003d66;
            color: #00b8ff;
        }

        .status-completed {
            background: #003d1a;
            color: #00ff66;
        }

        .status-failed {
            background: #3d0000;
            color: #ff4444;
        }

        .status-cancelled {
            background: #2a2a2a;
            color: #888;
        }

        .task-meta {
            font-size: 11px;
            color: #666;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .sidebar.open~.main-content {
            margin-left: 320px;
        }

        /* Header */
        .header {
            background: #1a1a1a;
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            background: #2a2a2a;
            border: none;
            color: #e0e0e0;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.2s;
        }

        .menu-toggle:hover {
            background: #333;
        }

        .header h1 {
            font-size: 24px;
            color: #fff;
            font-weight: 600;
        }

        /* Input Section */
        .input-section {
            background: #1a1a1a;
            padding: 20px 30px;
            border-bottom: 1px solid #2a2a2a;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 13px;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
        }

        .input-group.small {
            flex: 0 0 150px;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 46px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Output Grid */
        .output-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            background: #2a2a2a;
            overflow: hidden;
        }

        .output-panel {
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-panel.full-width {
            grid-column: 1 / -1;
        }

        .panel-header {
            padding: 15px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-icon {
            font-size: 18px;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        .panel-content::-webkit-scrollbar,
        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .panel-content::-webkit-scrollbar-track,
        .task-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .panel-content::-webkit-scrollbar-thumb,
        .task-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .panel-content::-webkit-scrollbar-thumb:hover,
        .task-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Content Styles */
        .step-block {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .step-block:last-child {
            border-bottom: none;
        }

        .step-header {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .thinking-text {
            color: #b3b3ff;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .goal-text {
            color: #ffd966;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .action-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .action-type {
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .action-details {
            color: #b0b0b0;
            font-size: 12px;
        }

        .result-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #00ff66;
        }

        .result-success {
            color: #00ff66;
        }

        .result-error {
            color: #ff4444;
            border-left-color: #ff4444;
        }

        .result-text {
            color: #e0e0e0;
            margin-top: 5px;
            line-height: 1.6;
        }

        .url-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #2a2a2a;
            border-radius: 4px;
            color: #888;
            font-size: 11px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .completion-banner {
            background: linear-gradient(135deg, #00ff66 0%, #00cc52 100%);
            color: #000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-banner {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 1024px) {
            .output-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .output-panel.full-width {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>üìã Task History</h2>
                <button class="close-sidebar" onclick="toggleSidebar()">√ó</button>
            </div>
            <div class="task-list" id="taskList">
                <p style="color: #666; text-align: center; padding: 20px;">Loading tasks...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <h1>üöÄ Data Collector ADIA</h1>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <form id="taskForm">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="taskPrompt">Task Prompt</label>
                            <textarea id="taskPrompt" placeholder="Enter your browser automation task..."
                                required></textarea>
                        </div>
                        <div class="input-group small">
                            <label for="maxSteps">Max Steps</label>
                            <input type="number" id="maxSteps" value="15" min="1" max="1000">
                        </div>
                        <div class="input-group small">
                            <label for="browserName">Browser</label>
                            <select id="browserName">
                                <option value="firefox">Firefox</option>
                                <option value="chrome" selected>Chrome</option>
                                <option value="webkit">WebKit</option>
                            </select>
                        </div>
                        <button type="submit" class="start-button" id="startButton">Start Task</button>
                    </div>
                </form>
            </div>

            <!-- Output Grid -->
            <div class="output-grid">
                <!-- Results Panel -->
                <div class="output-panel full-width">
                    <div class="panel-header">
                        <span class="panel-icon">‚ú®</span>
                        <span class="panel-title">Results</span>
                    </div>
                    <div class="panel-content" id="resultsPanel">
                        <div class="empty-state">No results yet. Create a task to get started.</div>
                    </div>
                </div>

                <!-- Thinking Panel -->
                <div class="output-panel">
                    <div class="panel-header">
                        <span class="panel-icon">üß†</span>
                        <span class="panel-title">Thinking</span>
                    </div>
                    <div class="panel-content" id="thinkingPanel">
                        <div class="empty-state">Waiting for task...</div>
                    </div>
                </div>

                <!-- Actions Panel -->
                <div class="output-panel">
                    <div class="panel-header">
                        <span class="panel-icon">‚ö°</span>
                        <span class="panel-title">Action Logs</span>
                    </div>
                    <div class="panel-content" id="actionsPanel">
                        <div class="empty-state">Waiting for task...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8501';
        let currentTaskId = null;
        let currentPollInterval = null;

        // Load tasks on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await createAndStartTask();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        async function createAndStartTask() {
            const taskPrompt = document.getElementById('taskPrompt').value;
            const maxSteps = parseInt(document.getElementById('maxSteps').value);
            const browserName = document.getElementById('browserName').value;
            const startButton = document.getElementById('startButton');

            startButton.disabled = true;
            startButton.textContent = 'Starting...';

            // Clear panels
            clearPanels();

            try {
                const response = await fetch(`${BACKEND_URL}/tasks/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        task_prompt: taskPrompt,
                        max_steps: maxSteps,
                        browser_name: browserName,
                        browser_port: 9999
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentTaskId = data.task_id;
                    addToResults(`‚úÖ Task created: ${data.task_id}`, 'success');
                    loadTasks();
                    connectToStream(data.task_id);
                } else {
                    addToResults(`‚ùå Failed to start task: ${data.message}`, 'error');
                }
            } catch (error) {
                addToResults(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                startButton.disabled = false;
                startButton.textContent = 'Start Task';
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${BACKEND_URL}/tasks?limit=50`);
                const tasks = await response.json();

                const taskList = document.getElementById('taskList');

                if (tasks.length === 0) {
                    taskList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No tasks yet.</p>';
                    return;
                }

                taskList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.task_id === currentTaskId ? 'active' : ''}" onclick="selectTask('${task.task_id}')">
                        <div class="task-header">
                            <div class="task-title">${escapeHtml(task.task_prompt.substring(0, 40))}${task.task_prompt.length > 40 ? '...' : ''}</div>
                            <span class="task-status status-${task.status}">${task.status}</span>
                        </div>
                        <div class="task-meta">
                            Steps: ${task.max_steps} | ${new Date(task.created_at * 1000).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        async function selectTask(taskId) {
            currentTaskId = taskId;
            loadTasks();
            clearPanels();

            // Load task history
            try {
                const response = await fetch(`${BACKEND_URL}/tasks/${taskId}/history`);
                const history = await response.json();

                history.forEach(item => {
                    try {
                        const stepData = JSON.parse(item.step_data);
                        processStepData(stepData);
                    } catch (e) {
                        console.error('Error parsing step data:', e);
                    }
                });
            } catch (error) {
                console.error('Error loading task history:', error);
            }

            // Connect to stream if task is running
            const taskResponse = await fetch(`${BACKEND_URL}/tasks/${taskId}/status`);
            const taskData = await taskResponse.json();

            if (taskData.status === 'running') {
                connectToStream(taskId);
            }
        }

        function connectToStream(taskId) {
            // Stop any existing polling
            if (currentPollInterval) {
                clearInterval(currentPollInterval);
            }

            addToResults('üîÑ Monitoring task...', 'info');

            // Poll for updates every 2 seconds
            currentPollInterval = setInterval(async () => {
                try {
                    const statusResponse = await fetch(`${BACKEND_URL}/tasks/${taskId}/status`);
                    const statusData = await statusResponse.json();

                    const historyResponse = await fetch(`${BACKEND_URL}/tasks/${taskId}/history`);
                    const history = await historyResponse.json();

                    // Process new history items
                    if (history && history.length > 0) {
                        // Clear and re-render all
                        clearPanels();
                        history.forEach(item => {
                            try {
                                const stepData = JSON.parse(item.step_data);
                                processStepData(stepData);
                            } catch (e) {
                                console.error('Error parsing step data:', e);
                            }
                        });
                    }

                    // Stop polling if task is done
                    if (statusData.status === 'completed' || statusData.status === 'failed' || statusData.status === 'cancelled') {
                        clearInterval(currentPollInterval);
                        currentPollInterval = null;

                        if (statusData.status === 'completed') {
                            addToResults('‚úÖ Task completed successfully!', 'completion');
                        } else if (statusData.status === 'failed') {
                            addToResults('‚ùå Task failed!', 'error');
                        } else {
                            addToResults('‚ö†Ô∏è Task cancelled!', 'info');
                        }
                    }
                } catch (error) {
                    console.error('Error polling task:', error);
                }
            }, 2000);
        }

        function processStepData(data) {
            if (data.type === 'step') {
                // Add URL to results
                if (data.url && data.url !== 'about:blank') {
                    addToResults(`<div class="url-badge">üìç ${escapeHtml(data.url)}</div>`, 'raw');
                }

                // Add thinking
                if (data.thinking) {
                    addToThinking(data.step_number, data.thinking);
                }

                // Add next goal
                if (data.next_goal) {
                    addToThinking(data.step_number, `<strong>Goal:</strong> ${data.next_goal}`, true);
                }

                // Add actions
                if (data.actions && data.actions.length > 0) {
                    data.actions.forEach(action => {
                        addToActions(data.step_number, action);
                    });
                }

                // Add results
                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        addToResults(formatResult(result), 'result');
                    });
                }
            } else if (data.type === 'task_complete') {
                const banner = `
                    <div class="completion-banner">
                        ‚úÖ Task Completed Successfully!<br>
                        <small>Total Steps: ${data.total_steps}</small>
                    </div>
                `;
                addToResults(banner, 'raw');
                if (data.final_result) {
                    addToResults(`<strong>Final Result:</strong><br>${escapeHtml(data.final_result)}`, 'result');
                }
            } else if (data.type === 'error') {
                addToResults(`<div class="error-banner">‚ùå Error: ${escapeHtml(data.error)}</div>`, 'raw');
            }
        }

        function clearPanels() {
            document.getElementById('resultsPanel').innerHTML = '';
            document.getElementById('thinkingPanel').innerHTML = '';
            document.getElementById('actionsPanel').innerHTML = '';
        }

        function addToResults(content, type = 'raw') {
            const panel = document.getElementById('resultsPanel');
            const div = document.createElement('div');

            if (type === 'result') {
                div.className = 'result-item';
            }

            div.innerHTML = content;
            panel.appendChild(div);
            panel.scrollTop = panel.scrollHeight;
        }

        function addToThinking(stepNum, content, isGoal = false) {
            const panel = document.getElementById('thinkingPanel');
            const div = document.createElement('div');
            div.className = 'step-block';

            const html = `
                <div class="step-header">Step ${stepNum}</div>
                <div class="${isGoal ? 'goal-text' : 'thinking-text'}">${content}</div>
            `;

            div.innerHTML = html;
            panel.appendChild(div);
            panel.scrollTop = panel.scrollHeight;
        }

        function addToActions(stepNum, action) {
            const panel = document.getElementById('actionsPanel');
            const div = document.createElement('div');

            const actionType = Object.keys(action)[0];
            const actionData = action[actionType];

            const html = `
                <div class="action-item">
                    <div class="step-header">Step ${stepNum}</div>
                    <div class="action-type">${actionType}</div>
                    <div class="action-details">${JSON.stringify(actionData, null, 2)}</div>
                </div>
            `;

            div.innerHTML = html;
            panel.appendChild(div);
            panel.scrollTop = panel.scrollHeight;
        }

        function formatResult(result) {
            let html = '<div class="result-item">';

            if (result.error) {
                html = '<div class="result-item result-error">';
                html += `<div class="result-error">‚ùå Error: ${escapeHtml(result.error)}</div>`;
            } else if (result.extracted_content) {
                html += `<div class="result-text">${escapeHtml(result.extracted_content)}</div>`;
            }

            if (result.is_done) {
                html += '<div class="result-success">‚úÖ Done</div>';
            }

            html += '</div>';
            return html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Refresh tasks every 10 seconds
        setInterval(loadTasks, 10000);
    </script>
</body>

</html>
